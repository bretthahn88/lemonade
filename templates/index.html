<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .reputation-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }

        .reputation-fill {
            height: 100%;
            background: linear-gradient(90deg, #f5576c 0%, #ffd700 50%, #4caf50 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçã Lemonade Stand Simulator üçã</h1>
        <p class="subtitle">Build your lemonade empire!</p>

        <div id="message-area"></div>

        <div class="dashboard">
            <!-- Status Card -->
            <div class="card">
                <h2>üìä Status</h2>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">üí∞</span>Cash</span>
                    <span class="stat-value" id="cash">$0.00</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">üìÖ</span>Day</span>
                    <span class="stat-value" id="day">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">ü•§</span>Total Sales</span>
                    <span class="stat-value" id="total-sales">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">‚≠ê</span>Reputation</span>
                    <span class="stat-value" id="reputation">50</span>
                </div>
                <div class="reputation-bar">
                    <div class="reputation-fill" id="reputation-bar" style="width: 50%;">50%</div>
                </div>
            </div>

            <!-- Inventory Card -->
            <div class="card">
                <h2>üì¶ Inventory</h2>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">üçã</span>Lemons</span>
                    <span class="stat-value" id="lemons">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">üç¨</span>Sugar</span>
                    <span class="stat-value" id="sugar">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">ü•§</span>Cups</span>
                    <span class="stat-value" id="cups">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="emoji">üíµ</span>Price</span>
                    <span class="stat-value" id="price">$0.00</span>
                </div>
            </div>

            <!-- Buy Supplies Card -->
            <div class="card">
                <h2>üõí Buy Supplies</h2>
                <div class="input-group">
                    <label>üçã Lemons ($0.50 each)</label>
                    <input type="number" id="buy-lemons" min="0" value="0" placeholder="0">
                </div>
                <div class="input-group">
                    <label>üç¨ Sugar ($0.30 each)</label>
                    <input type="number" id="buy-sugar" min="0" value="0" placeholder="0">
                </div>
                <div class="input-group">
                    <label>ü•§ Cups ($0.10 each)</label>
                    <input type="number" id="buy-cups" min="0" value="0" placeholder="0">
                </div>
                <button onclick="purchaseSupplies()">Purchase Supplies</button>
            </div>

            <!-- Actions Card -->
            <div class="card">
                <h2>üéÆ Actions</h2>
                <div class="input-group">
                    <label>üíµ Set Lemonade Price</label>
                    <input type="number" id="new-price" step="0.10" min="0.10" max="5.00" value="0.50" placeholder="$0.50">
                </div>
                <div class="controls">
                    <button onclick="setPrice()">Update Price</button>
                    <button onclick="sellDay()">Sell for a Day</button>
                    <button class="danger" onclick="resetGame()">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                document.getElementById('cash').textContent = `$${data.cash.toFixed(2)}`;
                document.getElementById('lemons').textContent = data.lemons;
                document.getElementById('sugar').textContent = data.sugar;
                document.getElementById('cups').textContent = data.cups;
                document.getElementById('price').textContent = `$${data.price.toFixed(2)}`;
                document.getElementById('reputation').textContent = data.reputation;
                document.getElementById('day').textContent = data.day;
                document.getElementById('total-sales').textContent = data.total_sales;

                const repBar = document.getElementById('reputation-bar');
                repBar.style.width = `${data.reputation}%`;
                repBar.textContent = `${data.reputation}%`;
            } catch (error) {
                showMessage('Failed to update status', 'error');
            }
        }

        function showMessage(text, type = 'success') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function purchaseSupplies() {
            const lemons = parseInt(document.getElementById('buy-lemons').value) || 0;
            const sugar = parseInt(document.getElementById('buy-sugar').value) || 0;
            const cups = parseInt(document.getElementById('buy-cups').value) || 0;

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({lemons, sugar, cups})
                });

                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');

                if (data.success) {
                    document.getElementById('buy-lemons').value = 0;
                    document.getElementById('buy-sugar').value = 0;
                    document.getElementById('buy-cups').value = 0;
                    await updateStatus();
                }
            } catch (error) {
                showMessage('Failed to purchase supplies', 'error');
            }
        }

        async function setPrice() {
            const price = parseFloat(document.getElementById('new-price').value);

            try {
                const response = await fetch('/api/set-price', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({price})
                });

                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');

                if (data.success) {
                    await updateStatus();
                }
            } catch (error) {
                showMessage('Failed to update price', 'error');
            }
        }

        async function sellDay() {
            try {
                const response = await fetch('/api/sell-day', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();

                if (data.success && data.details) {
                    showMessage(
                        `${data.message}<br>Customers: ${data.details.customers} | Revenue: $${data.details.revenue.toFixed(2)} | Reputation: ${data.details.reputation_change > 0 ? '+' : ''}${data.details.reputation_change}`,
                        'success'
                    );
                } else {
                    showMessage(data.message, 'error');
                }

                await updateStatus();
            } catch (error) {
                showMessage('Failed to sell for the day', 'error');
            }
        }

        async function resetGame() {
            if (!confirm('Are you sure you want to reset the game?')) {
                return;
            }

            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
                await updateStatus();
            } catch (error) {
                showMessage('Failed to reset game', 'error');
            }
        }

        // Initialize on page load
        updateStatus();
    </script>
</body>
</html>
